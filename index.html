  }

  questions.forEach((q, i) => {
    const container = document.createElement('div');
    container.classList.add('question');
    const title = document.createElement('p');
    title.textContent = `${i + 1}. ${q.question}`;
    container.appendChild(title);

    let alreadyAnswered = false;

    q.options.forEach((opt, j) => {
      const btn = document.createElement('div');
      btn.textContent = opt;
      btn.classList.add('option');
      btn.onclick = () => {
        if (alreadyAnswered) return;
        alreadyAnswered = true;

        const allOptions = container.querySelectorAll('.option');
        allOptions.forEach((el, k) => {
          el.onclick = null;
          if (k === q.answer) el.classList.add('correct');
          else if (k === j) el.classList.add('incorrect');
        });

        answeredCount++;
        if (j === q.answer) correctCount++;
        updateScore(questions.length);
      };
      container.appendChild(btn);
    });

    quizDiv.appendChild(container);
  });

  updateScore(questions.length);
  </script>
</body>

</html>
