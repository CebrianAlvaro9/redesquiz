    questions.forEach((q, i) => {
      const container = document.createElement('div');
      container.classList.add('question');
      const title = document.createElement('p');
      title.textContent = `${i + 1}. ${q.question}`;
      container.appendChild(title);

      q.options.forEach((opt, j) => {
        const btn = document.createElement('div');
        btn.textContent = opt;
        btn.classList.add('option');
        btn.onclick = () => {
          const allOptions = container.querySelectorAll('.option');
          allOptions.forEach((el, k) => {
            el.onclick = null; // desactivar más clics
            if (k === q.answer) el.classList.add('correct');
            else if (k === j) el.classList.add('incorrect');
          });
        };
        container.appendChild(btn);
      });

      quizDiv.appendChild(container);
    });
  </script>
</body>
</html>
